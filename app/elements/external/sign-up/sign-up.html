<dom-module id="sign-up">
  <template>
    <style>
      paper-button{
        color: #000;
        background: var(--light-primary-color);
        font-size: 16px;
      }
      iron-icon{
        width: 20px;
        height: 20px;
      }

      /* BREAKPOINTS */
      /* Computers */
      @media all and (min-width: 960px) and (max-width: 1024px){
        paper-button{
          font-size: 16px;
        }
      }
      /* Tablets */
      @media all and (min-width: 769px) and (max-width: 960px){
        paper-button{
          font-size: 15px;
        }
      }
      /* Moviles */
      @media all and (min-width: 0) and (max-width: 768px){
        paper-button{
          font-size: 14px;
        }
      }
    </style>

    <a data-route="registro" href="{{baseUrl}}registro">
      <paper-button raised class="layout horizontal center" on-click="removeIronMeta">REGISTRO&nbsp;<iron-icon icon="create"></iron-icon></paper-button>
    </a>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sign-up',
      properties: {
      },

      removeIronMeta: function(){
        if($('#signUpType'))
          $('#signUpType').remove();
      }
    });
  })();
  </script>
</dom-module>
