<dom-module id="internal-template">
  <template>
    <style>
      paper-toolbar{
        background: var(--dark-primary-to-light-primary-up-to-down);
        -moz-box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
        -webkit-box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      internal-header{
        width: 100%;
      }

      /* DRAWER */
      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      #drawerToolbar .menu-name {
        @apply(--paper-font-title);
        color: #fff;
      }
    </style>

    <paper-drawer-panel id="paperDrawerPanel" force-narrow responsive-width="768px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed id="drawer-scroll-header-panel">
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="horizontal center-center layout">
          <span class="menu-name">Men√∫</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <internal-menu url="{{route}}"></internal-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel id="headerPanelMain" class="vertical fit layout" main fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <internal-header url="{{route}}"></internal-header>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <internal-content url="{{route}}"></internal-content>
          <internal-deleteUser></internal-deleteUser>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'internal-template',

      properties: {
        foo: {
          type: String,
          value: 'internal-template',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
